<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Face Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-y: auto;
        }
        #upload-container {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 640px;
        }
        #upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #upload-form input, #upload-form button {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 80%;
            max-width: 400px;
        }
        #upload-form button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        #upload-form button:hover {
            background-color: #0056b3;
        }
        #video {
            width: 100%;
            max-width: 640px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #000;
        }
        #canvas {
            display: none;
        }
        #media-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* space between video and captured image */
            width: 100%;
        }

        #photo-preview-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #photo-preview {
            width: 320px; /* reduce size so it fits nicely */
            border: 1px solid #ddd;
            border-radius: 8px;
            display: none;
        }

        #photo-preview-label {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
            display: none;
        }

        #back-button {
            margin-top: 20px;
            font-size: 18px;
            text-decoration: none;
            color: #007bff;
        }
        #back-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="upload-container">
        <h2>Capture Face Image</h2>
        <form id="upload-form" onsubmit="uploadImage(event)">
            <input type="text" id="name" placeholder="Enter name" required>
            <!-- <video id="video" width="640" height="480" autoplay></video> -->
            <!-- <img id="video" src="{{ url_for('video_feed') }}" alt="Video Feed"> -->
            <video id="video" width="640" height="480" autoplay></video>
            <button type="button" onclick="capturePhoto()">Capture Photo</button>
            <canvas id="canvas" width="640" height="480"></canvas>
            <div id="media-container">

                <div id="photo-preview-container">
                    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
                    <img id="photo-preview" alt="Photo Preview">
                    <div id="photo-preview-label">Preview</div>
                </div>
            </div>

            <button type="submit" id="upload-button" style="display:none;">Upload</button>
        </form>
        <a id="back-button" href="/" onclick="stopCamera()">Back to Recognition Page</a>
    </div>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const photoPreview = document.getElementById('photo-preview');
        const photoPreviewLabel = document.getElementById('photo-preview-label');
        const uploadButton = document.getElementById('upload-button');

        // Get access to the webcam
       navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            document.getElementById('video').srcObject = stream;
        })
        .catch(error => {
            console.error("Camera error:", error);
        });

        function capturePhoto() {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageDataUrl = canvas.toDataURL('image/png');
            photoPreview.src = imageDataUrl;
            photoPreview.style.display = 'block';
            photoPreviewLabel.style.display = 'block';
            uploadButton.style.display = 'block';
        }

        function uploadImage(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const image = canvas.toDataURL('image/png');

            fetch('/upload', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: name, image: image })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    stopCamera(); 
                    alert('Image uploaded successfully!');
                    setTimeout(() => { window.location.href = '/'; }, 300);
                } else {
                    alert('Failed to upload image.');
                }
            })
            .catch(error => console.error('Error uploading image:', error));
        }

        function stopCamera() {
            let stream = video.srcObject;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
        }




    </script>
</body>
</html>
